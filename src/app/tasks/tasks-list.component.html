<form [formGroup]="filters" class="filters" (ngSubmit)="applyFilters()">
  <mat-form-field appearance="fill">
    <mat-label>Título</mat-label>
    <input matInput formControlName="titulo" placeholder="Buscar por título" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Status</mat-label>
    <mat-select formControlName="status">
      <mat-option *ngFor="let s of statuses" [value]="s.value">{{ s.label }}</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Filtrar</button>
</form>

<div class="actions">
  <a mat-raised-button color="primary" routerLink="/tasks/new">Nova Tarefa</a>
</div>

<table
  mat-table
  [dataSource]="tasks"
  matSort
  [matSortActive]="sortActive"
  [matSortDirection]="sortDirection"
  (matSortChange)="onSortChange($event)"
  class="mat-elevation-z8"
>
  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
    <td mat-cell *matCellDef="let task">{{ task.titulo }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let task">
      <mat-chip-set>
        <mat-chip [color]="statusColor(task.status)" selected>
          {{ task.status | statusLabel }}
        </mat-chip>
      </mat-chip-set>
    </td>
  </ng-container>

  <ng-container matColumnDef="dataAtualizacao">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Atualizado em</th>
    <td mat-cell *matCellDef="let task">
      {{ task.dataAtualizacao | dateTime }}
    </td>
  </ng-container>

  <ng-container matColumnDef="usuarioAtualizacao">
    <th mat-header-cell *matHeaderCellDef>Usuário</th>
    <td mat-cell *matCellDef="let task">{{ task.usuarioAtualizacao }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let task">
      <a
        mat-button
        color="primary"
        [routerLink]="['/tasks', task.id, 'edit']"
        >Editar</a
      >
      <button mat-button color="warn" (click)="delete(task)">Excluir</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [length]="totalElements"
  [pageSize]="pageSize"
  [pageIndex]="pageIndex"
  (page)="onPageChange($event)"
></mat-paginator>
